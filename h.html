<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Events Example</title>
<style>
    #box {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #coordinates {
        position: fixed;
        top: 10px;
        left: 10px;
    }
</style>
</head>
<body>

<div id="box"></div>
<div id="coordinates"></div>

<script>
    // Get a reference to the box element
    var box = document.getElementById('box');
    var coordinatesDisplay = document.getElementById('coordinates');

    // Variables to store starting and ending x-coordinates
    var startX = 0;
    var endX = 0;

    // Add event listeners for mouse events
    box.addEventListener('touchstart', function(event) {
        // Capture starting x-coordinate when touch starts
        startX = event.touches[0].clientX - window.innerWidth / 2;
    });

    box.addEventListener('touchmove', function(event) {
        // Update ending x-coordinate when touch is moved
        endX = event.touches[0].clientX - window.innerWidth / 2;

        // Update coordinates display
        coordinatesDisplay.textContent = 'Start X: ' + startX + ', End X: ' + endX;
		
		  
if (endX > startX) {
   
    location.href = "f.html";
}
  
if (endX < startX) {
   
   location.href = "index.html";
}

    });
</script>

</body>
</html>
