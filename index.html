<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Screen Navigation</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
    }
    #navbar a {
        color: white;
        text-decoration: none;
        padding: 10px;
    }
    #content {
        padding-top: 50px; /* Adjust content position to avoid overlap with navbar */
        text-align: center;
    }
</style>
</head>
<body>

<div id="navbar">
    <a href="h.html" id="prevPage">Previous</a>
    <span>Swipe left or right</span>
    <a href="f.html" id="nextPage">Next</a>
</div>

<div id="content">
    <h1>Current Page</h1>
    <p>Swipe left or right on the navigation bar to navigate between pages.</p>
</div>

<script>
var startX = 0;

window.addEventListener('touchstart', function(event) {
    startX = event.touches[0].clientX;
});

window.addEventListener('touchend', function(event) {
    var endX = event.changedTouches[0].clientX;
    var threshold = 50; // Minimum distance required to trigger navigation (in pixels)

    if (startX - endX > threshold) {
        // Swipe from right to left
        var nextPageLink = document.getElementById('nextPage').href;
        if (nextPageLink) {
            window.location.href = nextPageLink;
        }
    } else if (endX - startX > threshold) {
        // Swipe from left to right
        var prevPageLink = document.getElementById('prevPage').href;
        if (prevPageLink) {
            window.location.href = prevPageLink;
        }
    }
});
</script>

</body>
</html>
