<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Movement Detection</title>
<style>
    body {
        height: 1000px; /* Just for demonstration purpose to make scrolling possible */
    }
    #movementDirection {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Mouse Movement Detection Demo</h1>
<p>Move your mouse to see movement direction.</p>

<div id="movementDirection"></div>

<script>
var lastX = 0;
var lastY = 0;

window.addEventListener('touchmove', function(event) {
    var currentX = event.touches[0].clientX;
    var currentY =  event.touches[0].clientY;
    var movementDirection = document.getElementById('movementDirection');

   /* if (currentX - lastX >= 100) {
        movementDirection.textContent = 'Mouse moving from left to right';
		  location.href = "f.html";
		  }
   else if(lastX - currentX >= 100)
   {
     movementDirection.textContent = 'Mouse moving from left to right';
		  location.href = "h.html";
   }*/






  if (currentY > lastY) {
        movementDirection.textContent = 'Mouse moving from top to bottom';
    } else if (currentY < lastY) {
        movementDirection.textContent = 'Mouse moving from bottom to top';
    } else if (currentX > lastX) {
        movementDirection.textContent = 'Mouse moving from left to right';
		location.href = "f.html";
    } else if (currentX < lastX) {
        movementDirection.textContent = 'Mouse moving from right to left';
		location.href = "h.html";
    }


    lastX = currentX;
    lastY = currentY;
});
</script>

</body>
</html>
